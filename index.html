<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vuolp Newsletter Signup</title>

  <!-- DM Sans -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: transparent;
      --text: #111;
      --card: transparent;
      --maxw: 720px;
      --border: #d2d2d2;
      --border-focus: #111;
      --placeholder: #8a8a8a;
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif !important;
      line-height: 1.45;
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: start center;
      padding: 24px 16px;
    }
    .card {
      width: 100%;
      max-width: var(--maxw);
      background: var(--card) !important;
      box-shadow: none !important;
    }

    /* Klaviyo form base overrides */
    .klaviyo-form,
    .klaviyo-form * {
      font-family: 'DM Sans', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif !important;
    }
    .klaviyo-form {
      background: transparent !important;
      box-shadow: none !important;
      border: 0 !important;
    }

    /* Inputs */
    .klaviyo-form input,
    .klaviyo-form select,
    .klaviyo-form textarea {
      box-sizing: border-box !important;
      padding: 10px 14px !important;
      border: 1px solid var(--border) !important;
      border-radius: 0 !important; /* square corners */
      background: #fff !important;
      color: var(--text) !important;
      outline: none !important;
      font-size: 16px !important;
      transition: border-color .15s ease, box-shadow .15s ease;
    }
    .klaviyo-form input::placeholder {
      color: var(--placeholder) !important;
    }
    .klaviyo-form input:focus {
      border-color: var(--border-focus) !important;
      box-shadow: 0 0 0 2px rgba(0,0,0,.08) !important;
    }

    /* Labels */
    .klaviyo-form label {
      display: block !important;
      margin: 0 0 6px 2px !important;
      font-size: 14px !important;
      font-weight: 500 !important;
      color: var(--text) !important;
    }

    /* Button */
    .klaviyo-form button,
    .klaviyo-form input[type="submit"] {
      background: #000 !important;
      color: #fff !important;
      border: none !important;
      padding: 10px 18px !important;
      font-weight: 600 !important;
      font-family: 'DM Sans', sans-serif !important;
      cursor: pointer;
      transition: background .2s ease-in-out;
      border-radius: 0 !important; /* square edges */
      display: inline-block !important;
      width: auto !important; /* shrink to fit text */
    }
    .klaviyo-form button:hover,
    .klaviyo-form input[type="submit"]:hover {
      background: #333 !important;
    }

    /* Remove Klaviyo injected gray wrapper */
    .kl-private-reset-css-Xuajs1 {
      background: transparent !important;
      box-shadow: none !important;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!-- Your Klaviyo form -->
      <div class="klaviyo-form-X4haXa"></div>
    </div>
  </div>

  <!-- Klaviyo onsite script -->
  <script async src="https://static.klaviyo.com/onsite/js/klaviyo.js?company_id=VFGPm2"></script>

  <noscript>Please enable JavaScript to load the signup form.</noscript>
</body>
</html>
