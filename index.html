<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vuolp Newsletter Signup</title>

  <!-- DM Sans -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: transparent;
      --text: #111;
      --card: transparent;
      --maxw: 720px;
      --border: #d2d2d2;
      --border-focus: #111;
      --placeholder: #8a8a8a;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif !important;
      line-height: 1.45;
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: start center;
      padding: 24px 16px;
    }
    .card {
      width: 100%;
      max-width: var(--maxw);
      background: var(--card) !important;
      box-shadow: none !important;
    }

    /* Force Klaviyo fields inline */
    .klaviyo-form form {
      display: flex !important;
      gap: 8px !important;
      align-items: center !important;
    }

    /* Input field */
    .klaviyo-form input[type="email"] {
      flex: 1 1 auto !important;
      padding: 10px 14px !important;
      border: 1px solid var(--border) !important;
      border-radius: 0 !important;
      background: #fff !important;
      font-size: 16px !important;
      line-height: 1.4 !important;
    }
    .klaviyo-form input[type="email"]::placeholder {
      color: var(--placeholder) !important;
    }
    .klaviyo-form input[type="email"]:focus {
      border-color: var(--border-focus) !important;
      outline: none !important;
    }

    /* Single Submit button */
    .klaviyo-form input[type="submit"] {
      background: #000 !important;
      color: #fff !important;
      padding: 10px 18px !important;
      font-weight: 600 !important;
      font-family: 'DM Sans', sans-serif !important;
      border: none !important;
      border-radius: 0 !important;
      cursor: pointer;
      transition: background .2s ease-in-out;
      flex: 0 0 auto !important;
    }
    .klaviyo-form input[type="submit"]:hover {
      background: #333 !important;
    }

    /* Remove extra wrappers */
    .kl-private-reset-css-Xuajs1 {
      background: transparent !important;
      box-shadow: none !important;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!-- Your Klaviyo form -->
      <div class="klaviyo-form-X4haXa"></div>
    </div>
  </div>

  <!-- Klaviyo onsite script -->
  <script async src="https://static.klaviyo.com/onsite/js/klaviyo.js?company_id=VFGPm2"></script>
</body>
</html>
