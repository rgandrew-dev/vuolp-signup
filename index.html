<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vuolp Newsletter Signup</title>

  <!-- DM Sans -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: transparent;
      --text:#111;
      --card:transparent;
      --maxw:720px;
      --border:#d2d2d2;
      --border-focus:#111;
      --placeholder:#8a8a8a;
      --control-h:44px; /* consistent height */
    }
    body {
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:'DM Sans',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif !important;
      line-height:1.45;
    }
    .wrap {min-height:100%;display:grid;place-items:start center;padding:24px 16px;}
    .card {width:100%;max-width:var(--maxw);background:var(--card)!important;box-shadow:none!important;}

    /* Force Klaviyo fonts */
    .klaviyo-form, .klaviyo-form * {
      font-family:'DM Sans',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif !important;
    }
    .klaviyo-form {background:transparent!important;box-shadow:none!important;border:0!important;}

    /* Layout: input + button inline */
    .klaviyo-form form {
      display:flex !important;
      gap:8px !important;
      align-items:center !important;
      flex-wrap:wrap;
    }

    /* Email input */
    .klaviyo-form input[type="email"] {
      flex:1 1 260px !important;
      height:var(--control-h) !important;
      padding:0 14px !important;
      border:1px solid var(--border) !important;
      border-radius:0 !important;
      background:#fff !important;
      color:var(--text) !important;
      font-size:16px !important;
      line-height:calc(var(--control-h) - 2px) !important;
      box-sizing:border-box !important;
      outline:none !important;
      transition:border-color .15s ease, box-shadow .15s ease;
    }
    .klaviyo-form input[type="email"]::placeholder {color:var(--placeholder)!important;}
    .klaviyo-form input[type="email"]:focus {
      border-color:var(--border-focus)!important;
      box-shadow:0 0 0 2px rgba(0,0,0,.08)!important;
    }

    /* Submit button â€” handle <button>, <input>, [role=button] */
    .klaviyo-form button[type="submit"],
    .klaviyo-form input[type="submit"],
    .klaviyo-form [role="button"] {
      display:inline-block !important;
      height:var(--control-h) !important;
      padding:0 18px !important;
      border:none !important;
      border-radius:0 !important;
      background:#000 !important;
      color:#fff !important;
      font-weight:600 !important;
      font-size:16px !important;
      line-height:var(--control-h) !important;
      cursor:pointer;
      transition:background .2s ease-in-out;
      flex:0 0 auto !important;
      opacity:1 !important;
      visibility:visible !important;
      text-align:center !important;
    }
    .klaviyo-form button[type="submit"]:hover,
    .klaviyo-form input[type="submit"]:hover,
    .klaviyo-form [role="button"]:hover {
      background:#333 !important;
    }

    /* Hide duplicate if both input+button rendered */
    .klaviyo-form button[type="submit"] + input[type="submit"],
    .klaviyo-form input[type="submit"] + button[type="submit"] {
      display:none !important;
    }

    /* Kill injected gray wrappers */
    .kl-private-reset-css-Xuajs1 {background:transparent!important;box-shadow:none!important;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="klaviyo-form-X4haXa"></div>
    </div>
  </div>

  <!-- Klaviyo onsite script -->
  <script async src="https://static.klaviyo.com/onsite/js/klaviyo.js?company_id=VFGPm2"></script>
</body>
</html>
