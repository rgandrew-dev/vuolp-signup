<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vuolp Newsletter Signup</title>

  <!-- Load DM Sans -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: transparent;
      --text: #111;
      --card: transparent;
      --maxw: 720px;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif !important;
      line-height: 1.45;
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: start center;
      padding: 24px 16px;
    }
    .card {
      width: 100%;
      max-width: var(--maxw);
      background: var(--card) !important; /* keep transparent */
      box-shadow: none !important;
    }

    /* Klaviyo form base overrides */
    .klaviyo-form,
    .klaviyo-form * {
      font-family: 'DM Sans', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif !important;
    }
    .klaviyo-form {
      background: transparent !important;
      box-shadow: none !important;
      border: 0 !important;
    }
    /* Inputs and buttons */
    .klaviyo-form input,
    .klaviyo-form button,
    .klaviyo-form select,
    .klaviyo-form textarea {
      font-family: 'DM Sans', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif !important;
    }
    /* Remove any default gray wrapper some themes inject */
    .kl-private-reset-css-Xuajs1 {
      background: transparent !important;
      box-shadow: none !important;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!-- User's Klaviyo form class -->
      <div class="klaviyo-form-X4haXa"></div>
    </div>
  </div>

  <!-- Klaviyo onsite script with user's company_id -->
  <script async src="https://static.klaviyo.com/onsite/js/klaviyo.js?company_id=VFGPm2"></script>

  <noscript>
    Please enable JavaScript to load the signup form.
  </noscript>
</body>
</html>
